<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('start.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        
        #game-board {
            border: 2px solid #ffffff;
        }
        
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #mobile-controls {
            display: none;
            justify-content: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            font-size: 20px;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            #game-container {
                justify-content: space-between;
            }
            #game-board {
                max-height: calc(100vh - 120px);
            }
            #mobile-controls {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>

<body>
    <div id="start-screen"></div>

    <div id="game-container">
        <div id="game-info">
            <div id="score">점수: 0</div>
            <div id="level">레벨: 1</div>
        </div>
        <canvas id="game-board"></canvas>
        <div id="game-over">
            GAME OVER
            <br>
            <button id="restart-button">RESTART</button>
        </div>
    </div>
    <div id="mobile-controls">
        <button class="control-btn" id="left-btn">←</button>
        <button class="control-btn" id="down-btn">↓</button>
        <button class="control-btn" id="rotate-btn">↻</button>
        <button class="control-btn" id="right-btn">→</button>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        let BLOCK_SIZE, ROWS, COLS;
        const COLORS = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

        let board, piece, score, level, linesCleared, gameInterval;

        const backgroundColors = [
            '#1a1a1a', '#2a2a2a', '#3a3a3a', '#4a4a4a', '#5a5a5a',
            '#6a6a6a', '#7a7a7a', '#8a8a8a', '#9a9a9a', '#aaaaaa'
        ];

        function resizeGame() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const aspectRatio = 2 / 3; // 테트리스 보드의 세로:가로 비율

            if (containerWidth / containerHeight > aspectRatio) {
                canvas.height = containerHeight;
                canvas.width = canvas.height * aspectRatio;
            } else {
                canvas.width = containerWidth;
                canvas.height = canvas.width / aspectRatio;
            }

            // 모바일 환경에서 게임 보드 크기 조정
            if (containerWidth <= 768) {
                canvas.width = containerWidth;
                canvas.height = containerHeight - 120; // 컨트롤 영역 고려
            }

            BLOCK_SIZE = Math.floor(canvas.width / 10);
            ROWS = Math.floor(canvas.height / BLOCK_SIZE);
            COLS = Math.floor(canvas.width / BLOCK_SIZE);

            if (board) {
                draw(); // 게임이 이미 시작된 경우 다시 그리기
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            resizeGame();
            restartGame();
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            piece = getRandomPiece();
            score = 0;
            level = 1;
            linesCleared = 0;
            updateScore(0);
            updateLevel();
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                moveDown();
                draw();
            }, 500);
            draw();
        }

        function getRandomPiece() {
            const pieces = [{
                    shape: [
                        [1, 1, 1, 1]
                    ],
                    color: '#FF0D72'
                }, // I
                {
                    shape: [
                        [1, 1],
                        [1, 1]
                    ],
                    color: '#0DC2FF'
                }, // O
                {
                    shape: [
                        [1, 1, 1],
                        [0, 1, 0]
                    ],
                    color: '#0DFF72'
                }, // T
                {
                    shape: [
                        [1, 1, 1],
                        [1, 0, 0]
                    ],
                    color: '#F538FF'
                }, // L
                {
                    shape: [
                        [1, 1, 1],
                        [0, 0, 1]
                    ],
                    color: '#FF8E0D'
                }, // J
                {
                    shape: [
                        [1, 1, 0],
                        [0, 1, 1]
                    ],
                    color: '#FFE138'
                }, // S
                {
                    shape: [
                        [0, 1, 1],
                        [1, 1, 0]
                    ],
                    color: '#3877FF'
                } // Z
            ];
            const randomPiece = pieces[Math.floor(Math.random() * pieces.length)];
            return {
                shape: randomPiece.shape,
                color: randomPiece.color,
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
        }

        function draw() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = COLORS[value - 1];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000000';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });

            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = piece.color;
                        ctx.fillRect((piece.x + x) * BLOCK_SIZE, (piece.y + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#000000';
                        ctx.strokeRect((piece.x + x) * BLOCK_SIZE, (piece.y + y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                });
            });
        }

        function moveDown() {
            piece.y++;
            if (collision()) {
                piece.y--;
                merge();
                removeRows();
                piece = getRandomPiece();
                if (collision()) {
                    gameOver();
                    return;
                }
            }
            draw();
        }

        function moveLeft() {
            piece.x--;
            if (collision()) {
                piece.x++;
            }
            draw();
        }

        function moveRight() {
            piece.x++;
            if (collision()) {
                piece.x--;
            }
            draw();
        }

        function rotate() {
            const rotated = piece.shape[0].map((_, i) => piece.shape.map(row => row[i]).reverse());
            const prevShape = piece.shape;
            piece.shape = rotated;
            if (collision()) {
                piece.shape = prevShape;
            }
            draw();
        }

        function collision() {
            return piece.shape.some((row, y) =>
                row.some((value, x) =>
                    value && (
                        piece.y + y >= ROWS ||
                        piece.x + x < 0 ||
                        piece.x + x >= COLS ||
                        (board[piece.y + y] && board[piece.y + y][piece.x + x]) !== 0
                    )
                )
            );
        }

        function merge() {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[piece.y + y][piece.x + x] = COLORS.indexOf(piece.color) + 1;
                    }
                });
            });
        }

        function removeRows() {
            let rowsCleared = 0;
            board.forEach((row, y) => {
                if (row.every(value => value !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    rowsCleared++;
                    linesCleared++;
                }
            });
            updateScore(rowsCleared);
            updateLevel();
        }

        function updateScore(rowsCleared) {
            const baseScores = [0, 100, 300, 500, 800];
            score += baseScores[rowsCleared] * level;
            document.getElementById('score').textContent = `점수: ${score}`;
        }

        function updateLevel() {
            if (linesCleared >= level * 10) {
                level++;
                document.getElementById('level').textContent = `레벨: ${level}`;
                // 배경색 변경
                document.body.style.backgroundColor = backgroundColors[Math.min(level - 1, backgroundColors.length - 1)];
                // 게임 속도 증가
                clearInterval(gameInterval);
                gameInterval = setInterval(() => {
                    moveDown();
                    draw();
                }, Math.max(100, 500 - (level - 1) * 50)); // 최소 속도는 100ms
            }
        }

        function gameOver() {
            clearInterval(gameInterval);
            document.getElementById('game-over').style.display = 'block';
        }

        function addMobileControls() {
            const leftBtn = document.getElementById('left-btn');
            const downBtn = document.getElementById('down-btn');
            const rotateBtn = document.getElementById('rotate-btn');
            const rightBtn = document.getElementById('right-btn');

            leftBtn.addEventListener('touchstart', moveLeft);
            downBtn.addEventListener('touchstart', moveDown);
            rotateBtn.addEventListener('touchstart', rotate);
            rightBtn.addEventListener('touchstart', moveRight);
        }

        // 이벤트 리스너 추가
        document.getElementById('start-screen').addEventListener('click', startGame);
        document.getElementById('restart-button').addEventListener('click', restartGame);
        window.addEventListener('resize', resizeGame);

        // 키보드 컨트롤 추가
        document.addEventListener('keydown', event => {
            if (!gameInterval) return; // 게임이 시작되지 않았으면 키 입력 무시
            switch (event.keyCode) {
                case 37: // 왼쪽 화살표
                    moveLeft();
                    break;
                case 39: // 오른쪽 화살표
                    moveRight();
                    break;
                case 40: // 아래쪽 화살표
                    moveDown();
                    break;
                case 38: // 위쪽 화살표
                    rotate();
                    break;
            }
        });

        // 페이지 로드 시 실행
        window.addEventListener('load', () => {
            resizeGame();
            addMobileControls();
        });

        // start.png 이미지 로드 확인
        const startScreenBg = new Image();
        startScreenBg.onload = () => console.log('Start screen image loaded');
        startScreenBg.onerror = () => console.error('Failed to load start screen image');
        startScreenBg.src = 'start.png';
    </script>
</body>

</html>
